<!DOCTYPE html>
<html>
<head>
    {%if title%}
    <title> django blog - {{title}}</title>
    {%else%}
    <title>django blog</title>
    {%endif%}
</head>
<body>
    {% for post in posts %}
    <h1>{{post.tile}}</h1>
    <p>By {{post.author}} on {{post.date_posted}}</p>
    <p>{{post.content}}</p>
    {% endfor %}
</body>
</html>
